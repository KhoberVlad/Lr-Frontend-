<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">  
</head>
<body>
<main>
    <div class="level active">
        <div>
          <input type="radio" name="level" id="Beginner" checked>
          <label for="Beginner">Beginner</label>
        </div>
        <div>
          <input type="radio" name="level" id="Medium">
          <label for="Medium">Medium</label>
        </div>
        <div>
          <input type="radio" name="level" id="Hard">
          <label for="Hard">Hard</label>
        </div>
        <div>
            <input type="radio" name="level" id="All">
            <label for="All">All</label>
        </div>
        <button type="button" id="choose">Choose</button>
      </div>      
    <div class="wrapper">
        <div class="pages">
            <button id="translatePages" class="tab active">Translate</button>
            <button id="dictionaryPages" class="tab">Dictionary</button>
            <button id="restartBtn" class="tab ">Restart</button>
        </div>
        <div class="page pages-translate active">
        <div class="word-card">
            <h1 id="word"></h1>
            <p class="lang">English</p>
        </div>

        <div class="progress">
            <span id="progress-attemp">0/20</span>
        </div>
        <div class="translate-box">
            <p id="answerResult"></p>
            <input type="text" id="answerInput" placeholder="Введіть переклад">
            <div class="lang-row active">
                <span>English</span>
                <span>Ukrainian</span>
            </div>
        </div>
        <button id="translateBtn" class="main-btn" type="button">Translate</button>
        <button id="changeDiffBtn" class="main-btn">Change difficulty</button>
        <div class="stats">
            <p class="good">Correct: 0</p>
            <p class="bad">Incorrect: 0</p>
        </div>
        </div>
        <div class="page pages-dictionary">
            <div class="list-word">
                <ul id="wordList">
                </ul>
            </div>
        </div>
    </div>
</main>
<div id="resultGif" class="gif-overlay">
    <img src="" alt="Result GIF">
  </div>
  <div id="dialog" title="Модальне вікно">
    <p></p>
  </div>
<script src="script.js"></script>
</body>
</html>
